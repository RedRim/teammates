{% extends 'base.html' %}

{% block title %}Новый пост{% endblock %}

{% block content %}
    <div id="form-block">
        <h1 class="form-header">Новый пост</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <textarea name="text" id="" cols="30" rows="10" placeholder="Расскажите что-нибудь интересное..." required></textarea>
            <input type='file' name="image">
            <p><input type='submit' value="Опубликовать"></p>
        </form>        
    </div>
{% endblock %}
